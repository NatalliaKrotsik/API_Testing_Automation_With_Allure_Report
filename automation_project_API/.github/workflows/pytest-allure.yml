# CI pipeline file
name: Pytest with Allure Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run API Tests and Generate Report
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run Pytest and collect Allure results
      run: |
        pytest --alluredir=reports/allure-results

    - name: ğŸ“ˆ Install Allure CLI
      run: |
        npm install -g allure-commandline --force

    - name: ğŸ—‚ Generate Allure HTML Report
      run: |
        allure generate reports/allure-results -o reports/allure-report --clean

    - name: ğŸ“¤ Upload Allure HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: reports/allure-report
